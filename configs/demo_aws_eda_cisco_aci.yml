# Workflow Job Templates
controller_workflows:
  - name: "AWS GitOps: Workflow"
    description: "AWS GitOps: Workflow"
    organization: "Default"
    state: "present"
    simplified_workflow_nodes:
      - identifier: "AWS Deploy"
        workflow_job_template: "AWS GitOps: Workflow"
        unified_job_template: "AWS GitOps: 01. AWS Deploy"
        organization: "Default"
        all_parents_must_converge: "False"
        always_nodes:
          - AWS Undeploy
      - identifier: "AWS Undeploy"
        workflow_job_template: "AWS GitOps: Workflow"
        unified_job_template: "AWS GitOps: 13. AWS Undeploy"
        organization: "Default"
        all_parents_must_converge: "False"

# EDA Projects
eda_projects:
  - name: "AWS EDA Cisco ACI Project"
    description: "AWS EDA Cisco ACI Project"
    organization: "Default"
    url: "{{ project_url }}"
    tls_validation: true

# EDA Rulebook Activations
eda_rulebook_activations:
  - name: "AWS EDA Cisco ACI: Compliance"
    description: "AWS EDA Cisco ACI: Compliance"
    organization: "Default"
    project: "AWS EDA Cisco ACI Project"
    rulebook: "compliance_cisco_aci_rulebook.yml"
    decision_environment: "{{ de_name }}"
    eda_credentials: "Controller Credentials"
    restart_policy: always
    #enabled: false
    log_level: debug