---

# Projects
controller_projects:
  - name: "AWS Fortinet"
    description: ""
    organization: "Default"
    scm_type: "git"
    scm_url: "https://github.com/carlosfparada/AWS-Fortinet.git"
    scm_update_on_launch: "True"


# Credentials
controller_credentials:
  - name: "AWS"
    description: ""
    credential_type: "Amazon Web Services"
    organization: "Default"
    inputs:
      password: "{{ aws_access_key }}"
      username: "{{ aws_secret_key }}"


# Inventories
controller_inventories:
  - name: "AWS"
    description: ""
    organization: "Default"

controller_inventory_sources:
  - name: "AWS Source"
    description: ""
    organization: "Default"
    source: "ec2"
    source_path: ""
    inventory: "AWS"
    update_on_launch: "True"
    overwrite: "True"
    credential: "AWS"


# Execution Environments
controller_execution_environments:
  - name: "CUSTOM AH: Collections Supported Fortinet (AAP2.3)"
    description: ""
    image: "172.16.1.47/ee-supported-rh-cparada-fortinet-23:latest"
    pull: "always"


# Job Templates
controller_templates:
  - name: "AWS Fortinet: 0. Controller (N/A)"
    description: ""
    organization: "Default"
    project: "AWS Fortinet"
    inventory: "AWS"
    playbook: "controller.yml"
    verbosity: 0
    job_type: "run"
    credentials:
      - "Vault quay.io"
    execution_environment: "CUSTOM: Collections Supported Fortinet (AAP2.3)"
    survey_enabled: false
  - name: "AWS Fortinet: 1.a VMWare Deploy (N/A)"
