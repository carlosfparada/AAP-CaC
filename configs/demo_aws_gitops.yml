# Projects
controller_projects:
  - name: "AWS GitOps Project"
    description: "AWS GitOps Project"
    organization: "Default"
    scm_type: "git"
    scm_url: "{{ project_url }}"
    scm_update_on_launch: "True"
    execution_environment: "{{ ee_name }}"
    wait: true

