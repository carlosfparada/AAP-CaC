    verbosity: 0
    job_type: "run"
    credentials:
      - "AWS Credential"
      - "AWS GitOps Credential"
    execution_environment: "{{ ee_name }}"
    survey_enabled: false    
  - name: "AWS GitOps: 06. Show Survey"
    description: ""
    organization: "Default"
    project: "AWS GitOps Project"
    inventory: "AWS Inventory"
    playbook: "aws_show_survey.yml"
    verbosity: 0
    job_type: "run"
    credentials:
      - "AWS Credential"
      - "AWS GitOps Credential"
    execution_environment: "{{ ee_name }}"
    survey_enabled: false  
  - name: "AWS GitOps: 07. VLAN Survey"
    description: ""
    organization: "Default"
    project: "AWS GitOps Project"
    inventory: "AWS Inventory"
    playbook: "aws_vlan_survey.yml"
    verbosity: 0
    job_type: "run"
    credentials:
      - "AWS Credential"
      - "AWS GitOps Credential"
    execution_environment: "{{ ee_name }}"
    survey_enabled: true
    survey:
        name: Survey
        description: Survey
        spec:
          - question_name: VLAN Name
            default: Vlan100
            variable: vlan_name
            type: "text"
            required: true
          - question_name: VLAN Id
            default: "100"
            variable: vlan_id
            type: "text"
            required: true
          - question_name: VLAN State
            default: "active"
            variable: vlan_state
            type: "multiplechoice"
            choices: "active\nsuspend"
            required: true
          - question_name: VLAN Operation
            default: "merged"
            variable: vlan_oper
            type: "multiplechoice"
            choices: "merged\noverridden\ndeleted"
            required: true
  - name: "AWS GitOps: 08. VLAN"
    description: ""
    organization: "Default"
