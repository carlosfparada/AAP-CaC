    verbosity: 0
    job_type: "run"
    credentials:
      - "AWS Credential"
      - "AWS GitOps Credential"
    execution_environment: "{{ ee_name }}"
    survey_enabled: false
  - name: "AWS GitOps: 04. Facts"
    description: ""
